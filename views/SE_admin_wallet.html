<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

    <title>SE_applicaton</title>

    <script>
        $(() => {

            $("#btn-gen").click(() => {
                var id = $('#id').val()
                var pw = $('#pwd').val()

                console.log(id, pw)
                $.post('/admin_wallet', {id, pw},(data, status) => {
                    console.log("data"+data)
                })
                
            })
        });
    </script>
       
       <style>
        h1 {
           font-weight: 700;
       }

       body {margin: 40px;}
   </style>
</head>
<body>

    <!-- title -->
    <div class="form-group">
        <h1>관리자 인증 발급 페이지</h1>
    </div>

    <br><br>
    <!-- title_contents -->
    <div class="form-group">
        <h2>관리자 ID와 패스워드를 입력하라 </h2>
    </div>
    <br>
    <!-- body -->
    <div>
        <div class="form-group">
            <label for="id" class="form-label">ID</label>
            <input type="text" id="id" class="form-control">
        </div>
        <br>
        <div class="form-group">
            <label for="pwd" class="form-label">패스워드</label>
            <input type="text" id="pwd" class="form-control">
        </div>
      
        <br>
        <input type="button" value="인증서 생성" id="btn-gen" class="btn btn-warning">
    </div><!-- body end -->

    <!-- footer -->
    <div></div>
    

</body>
</html>
