<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

    <title>SE_applicaton</title>

    <script>
        $(function(){
            
        })
    </script>
       
    <style>
         h1 {
            font-weight: 700;
        }

        body {margin: 40px;}
    </style>
</head>
<body>

    <!-- title -->
    <div>
        <h1>자산 생성 페이지</h1>
    </div>
    <br>
    <!-- title_contents -->
    <div>
        <h2>자산 정보 입력</h2>
    </div>
    <br><br>
    <!-- body -->
    <div>
       <form action="/createasset" method="post">

            <label for="cert" class="form-label">인증서(지갑)</label>
            <input type="text" class="form-control" id="cert" name="cert"><br>

            <label for="name" class="form-label">자산 이름</label>
            <input type="text" class="form-control" id="name" name="name"><br>

            <label for="color" class="form-label">색상</label>
            <input type="text" class="form-control" id="color" name="color"><br>

            <label for="size" class="form-label">크기</label>
            <input type="text" class="form-control" id="size" name="size"><br>

            <label for="owner" class="form-label">소유주</label>
            <input type="text" class="form-control" id="owner" name="owner"><br>

            <label for="value" class="form-label">금액(자산의 가격)</label>
            <input type="text" class="form-control" id="value" name="value"><br><br>

            <input type="submit" class="btn btn-outline-primary" value="자산생성">
       </form>
    </div><!-- body end -->

    <!-- footer -->
    <div></div>
    

</body>
</html>
